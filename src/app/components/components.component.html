<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Tarefas</h1>
  
    <ol class="list-group">
      <li *ngFor="let item of atividade" 
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngStyle]="{'color': item.concluida ? 'gray' : 'black', 
                      'text-decoration': item.concluida ? 'line-through' : 'none'}">
        <span>{{ item.atividade }} ({{ item.desc }})</span>
  
        <button class="btn btn-sm"
                [ngClass]="{'btn-primary': !item.concluida, 'btn-secondary': item.concluida}" 
                (click)="concluida(item)">
          {{ item.concluida ? 'Ativar' : 'Confirmar' }}
        </button>
      </li>
    </ol>
  </div>
